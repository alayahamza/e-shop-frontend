<div class="text-center category-container-spinner" [hidden]="!displayCategoryContainerSpinner"><i
  class="fa fa-spinner fa-spin"></i></div>
<li *ngFor="let category of categories" [hidden]="!categories"
    class="category-name list-group-item list-group-item-action justify-content-between"
    [class.active]="currentCategory === category"
    (click)="currentCategory = (currentCategory === category ? category :category); updateCategory(currentCategory)">
  <span class="badge badge-default badge-pill badge-category-count">{{category.products}}</span>
  <span><b>{{category.name}}</b></span>
  <span class="category-arrow"><i class="fa fa-chevron-right"></i></span>
</li>
