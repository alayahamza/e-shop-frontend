<div class="col-md-12">
  <div class="row cart-container">
    <div class="col-md-1"></div>
    <div class="col-md-10 cart-details">
      <span class="text-left">
        <i class="fa fa-shopping-cart fa-2x" aria-hidden="true" placement="bottom"
           ngbTooltip="My cart"></i>
      </span>
      <span class="clear-cart-icon">
        <i class="fa fa-trash-o fa-2x" aria-hidden="true" placement="bottom"
           ngbTooltip="Clear cart" (click)="clearCart()"></i>
        </span>
      <hr>
      <app-paypal [(cartTotal)]="cart.total"></app-paypal>
      <span *ngIf="cart.products.length ===0">You have no items in your cart.</span>
      <table *ngIf="cart.products.length !==0" class="cart-table table table-hover table-bordered text-center">
        <tbody>
        <tr *ngFor="let cartItem of cart.products">
          <td class="cart-product-count">
            <input type="number" min="{{minNumCartProduct}}" max="{{maxNumCartProduct}}"
                   [(ngModel)]="cartItem.quantity"
                   (blur)="updateCart()">
          </td>
          <td>{{cartItem.item.title}}</td>
          <td>{{cartItem.item.price}} <span><i class="fa fa-usd" aria-hidden="true"></i></span></td>
          <td class="text-danger cart-item-delete-icon">
            <span>
              <i class="fa fa-trash" aria-hidden="true" placement="bottom"
                 ngbTooltip="Delete item" (click)="deleteCartItem(cartItem)">
              </i>
            </span>
          </td>
        </tr>
        </tbody>
      </table>
      <hr>
      <b>TOTAL :</b> <span class="cart-total">{{cart.total}} <i class="fa fa-usd" aria-hidden="true"></i></span>
    </div>
